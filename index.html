<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cirkulær Madbod – Prototype</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
  <style>#map{height:100vh}</style>
</head>
<body>
  <!-- Dashboard (flydende panel) -->
  <div id="dash" class="dash hidden"></div>

  <!-- Kort -->
  <div id="map"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-body">
      <button id="closeModal" class="close">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Små knapper: Heatmap toggle + Markér skrald (kun én blok) -->
  <div class="map-ctrl">
    <button id="toggleHeat">Heatmap: Off</button>
    <button id="reportTrash">Markér skrald</button>
  </div>

  <!-- Rolle (fake login til dev) -->
  <div class="role-ctrl">
    <label for="roleSel">Rolle:</label>
    <select id="roleSel">
      <option value="guest">Gæst</option>
      <option value="volunteer">Frivillig</option>
      <option value="organizer">Arrangør</option>
    </select>
  </div>

  <script src="src/app.js"></script>
</body>
</html>
