<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cirkulær Madbod – Prototype</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
  <style>#map{height:100vh}</style>
</head>
<body>
  <!-- Feedback placeholder til geolocation (bruges af Report-knappen) -->
  <p id="demo"></p>

  <!-- Dashboard (flydende panel) -->
  <div id="dash" class="dash hidden"></div>

  <!-- Kort -->
  <div id="map"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-body">
      <button id="closeModal" class="close">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Små knapper: Heatmap toggle -->
  <div class="map-ctrl">
    <button id="toggleHeat">Heatmap: Off</button>
  </div>

  <!-- Rolle (fake login til dev) -->
  <div class="role-ctrl">
    <label for="roleSel">Rolle:</label>
    <select id="roleSel">
      <option value="volunteer">Frivillig</option>
    </select>
  </div>

  <!-- Navbar i bunden -->
  <div class="navbar">
    <a href="#report" class="active">report</a>
    <a href="#heatmap">Heatmap</a>
    <a href="#profile">Profile</a>
    <a href="#settings">Settings</a>
    <button onclick="getLocation()">Report</button>
  </div>

  <script src="src/app.js"></script>
  <script>
    const x = document.getElementById("demo");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function success(position) {
      x.innerHTML = "You have successfully reported theres a significant margin of garbage near you" 
        + "<br>Latitude: " + position.coords.latitude 
        + "<br>Longitude: " + position.coords.longitude;
      alert("Rapport registreret ved din position!");
    }

    function error() {
      alert("Sorry, no position available.");
    }
  </script>
</body>
</html>
